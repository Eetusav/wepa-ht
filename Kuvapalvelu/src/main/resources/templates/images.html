<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>cyan Flat ui kit Website Template | Home :: w3layouts</title>
        <link href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
        <script src="../../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="../../fonts/css/font-awesome.min.css" th:href="@{/fonts/css/font-awesome.min.css}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />       
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    </head>
    <body>
        <form method="POST" th:action="@{/images}" enctype="multipart/form-data">
            
            <label for="title">Title</label><input type="text" name="title" id="title"/><br/>
            <label for="description">Description</label><input type="text" name="description" id="description"/><br/>
            <label for="file">File</label><input type="file" name="file" id="file"/><br/>
            <input type="submit" value="Add!"/>
        </form>
    </body>
</html>
